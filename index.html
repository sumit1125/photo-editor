<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container disable id="left>
    <h2>Easy Image Editor</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="tittle">Filters</label>
          <div class="options">
            <button  id="brightness"class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>
          </div>
        </div>
        <div class="slider">
          <div class="filter-info">
            <p class="name">Brightness</p>
            <p class="value">100%</p>
          </div>
          <input type="range" value="100" min="0" max="200">
        </div>
        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options">
            <button id="left"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="right"><i class="bi bi-arrow-clockwise"></i></button>
            <button id="horizontal"><i class="bi bi-three-dots-vertical"></i></button>
            <button id="vertical"><i class="bi bi-grip-horizontal"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
       <img src="image-placeholder.svg" alt="preview-img"> 
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter"> Reset-filter</button>

      <div class="row">
      <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img"> Save Image</button>
      </div>
    </div>
  </div>

<script src="script.js">

</script>
</body>
</html>
